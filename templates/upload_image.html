<!DOCTYPE html>
<html>

<head>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/simple-sidebar.css" rel="stylesheet">
</head>

<body>
<div id="wrapper">

    {% include '_sidebar.html' %}

    <!-- Make sure to keep all page content within the #page-content-wrapper div. -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    {% include '_flash.html' %}
                    {% if logged_in %}
                        <h1>Welcome {{ username }}!</h1>
                        <h2>Upload an image!</h2> </br>
                        <form name="upload_photo" enctype="multipart/form-data" method="POST">
                            Upload File: <input type="file" name="upload_file" accept="image/gif, image/jpeg, image/png"
                                                required> </br>
                            Caption: <input type="text" name="caption"> </br>
                            <input type="submit" value="Upload">
                        </form>
                    {% else %}
                        <h2>Login to upload an image!</h2> </br>
                    {% endif %}
                    </br>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>

<script src="static/js/jquery.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>

</html>
