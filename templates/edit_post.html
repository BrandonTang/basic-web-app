<!DOCTYPE html>
<html>

<head>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/simple-sidebar.css" rel="stylesheet">
</head>

<body>
<div id="wrapper">

    {% include '_sidebar.html' %}

    <!-- Make sure to keep all page content within the #page-content-wrapper div. -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    {% include '_flash.html' %}
                    {% if logged_in %}
                        {% if username == post[1] %}
                            <h2>Edit your caption:</h2> </br>
                            <form name="edit_post" method="POST">
                                <img src="/static/uploads/{{ post[0] }}{{ post[2] }}" height="300px" width="400px"> </br>
                                Caption: <input type="text" name="caption" value="{{ post[3] }}"> </br>
                                <input type="submit" value="Edit">
                            </form>
                        {% else %}
                            <h2>Only the user who uploaded this image can edit the caption!</h2> </br>
                        {% endif %}
                    {% endif %}
                    </br>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>

<script src="static/js/jquery.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>

</html>
