<!DOCTYPE html>

<script type="text/javascript">
    function validatePassword() {
        var p = document.forms["registration"]["password"].value;
        var p2 = document.forms["registration"]["confirm password"].value;
        if (p != p2) {
            alert("Passwords do not match!");
            return false;
        }
        else {
            return true;
        }
    }
</script>

<html>

<head>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/simple-sidebar.css" rel="stylesheet">
</head>

<body>
<div id="wrapper">

    {% include '_sidebar.html' %}

    <!-- Make sure to keep all page content within the #page-content-wrapper div. -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    {% include '_flash.html' %}
                    <h1>Register</h1> </br>
                    <form name="registration" action="/register_auth" onsubmit="return validatePassword()"
                          method="POST">
                        Username: <input type="text" name="username" maxlength="20" required/> </br>
                        Password: <input type="password" name="password" maxlength="32" required/> </br>
                        Confirm Password: <input type="password" name="confirm password" maxlength="32" required/> </br>
                        <input type="submit" value="Register"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>

<script src="static/js/jquery.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>

</html>
